name: Run Python Scripts and Deploy

on:
  schedule:
    # Run every 6 hours (at 0, 6, 12, 18 hours)
    - cron: '0 */6 * * *'
  # Also run on push to main branch
  push:
    branches: [ main ]
  # Allow manual triggers
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run update_data.py
      run: |
        python update_data.py
        
    - name: Run analysis.py
      run: |
        python analysis.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update from GitHub Action"
        git push
      # Only commit if there are changes and we're on schedule
      if: github.event_name == 'schedule'

  deploy:
    needs: run-scripts
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        # Upload the docs directory (or change to your output directory)
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2