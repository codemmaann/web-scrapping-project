name: Run Python Scripts and Deploy

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('vader_lexicon')"
        
    - name: Run Lobste.py
      run: |
        python Lobste.py

    - name: Run scraper_hn.py
      run: |
        python scraper_hn.py

    - name: Run cleaner.py
      run: |
        python cleaner.py
        
    - name: Run analysis.py
      run: |
        python analysis.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-update: new data and analysis $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push